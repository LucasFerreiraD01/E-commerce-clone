<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div{
        background-color: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 80px;
        border-radius: 15px;
        color: white;
    }
    input{
        padding: 15px;
        border: none;
        outline: none;
        font-size: 15px;
    }
    button{
      background-color: dodgerblue;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 10px;
        color: white;
        font-size: 15px
    }
    button:hover{
      background-color: deepskyblue;
      cursor: pointer;
    }
  </style>
  <!-- Add SweetAlert2 CSS e JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'senha_incorreta') {
                Swal.fire('Erro', 'Senha incorreta.', 'error');
            } else if (params.get('error') === 'usuario_inexistente') {
                Swal.fire('Erro', 'Usuário não existe.', 'error');
            } else if (params.get('error') === 'erro_autenticacao') {
                Swal.fire('Erro', 'Erro ao autenticar.', 'error');
            }
        });
    </script>
    <!-- Add ajax e o plugin de JQuery pra máscara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/bindings/inputmask.binding.min.js"></script>
    <!--Inicia o plugin de máscara -->
    <script>
        $(document).ready(function(){
            $('#email').inputmask('email', {
                showMaskOnHover: true
            });
        });
    </script>
</head>
<body>
     <div>
        <h1>Login</h1>
        <form>
          <label for="email">E-mail:</label><br>
          <input type="text" id="email" placeholder="Digite seu e-mail">
          <br><br>
          <label for="senha">Senha:</label><br>
          <input type="password" id="senha" placeholder="Digite sua senha">
          <br><br>
          <button type="submit">Entrar</button>
        </form>
        <br>        
    </div>
</body>
</html>
